name: learn-github-actions
run-name: Checking HTML in commit ${{ github.ref_name }} by ${{ github.actor }}
on: [push]
jobs:
  Validate-HTML-CSS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: HTML Validation 
        id: validation
        uses: Cyb3r-Jak3/html5validator-action@master
        with:
          root: ./
          css: true
        continue-on-error: true
      - name: Save LOGs 
        uses: actions/upload-artifact@v3
        with:
          name: log
          path: log.log
      - name: Set Message
        id: errorMessage
        if: ${{ failure() && steps.validation.conclusion == 'failure' }}
        run : |
            cat log.log > $GITHUB_STEP_SUMMARY